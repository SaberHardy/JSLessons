<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/941cb1ed70.js" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="styles.css">

</head>
<body>
<form>
    <div class="field-name active">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" autocomplete="username" required>
        <i class="fas fa-arrow-circle-right"></i>
    </div>

    <div class="field-email inactive">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" autocomplete="email" placeholder="Email" required>
        <i class="fas fa-arrow-circle-right"></i>
    </div>

    <div class="field-password inactive">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" autocomplete="current-password" required>
        <i class="fas fa-arrow-circle-right"></i>
    </div>

    <div class="field-finish inactive">
        <i class="fas fa-heart"></i>
        <p>Thank you!</p>
        <i class="fas fa-heart"></i>
    </div>


</form>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>

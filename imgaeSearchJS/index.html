<h1>Image Search App</h1>
<form>
    <input type="text" id="search_input" placeholder="Search Images">
    <button id="search-btn">Search</button>
</form>

<div class="search-results">
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1686513013885-b276d29002bf?ixlib=rb-4.0.3&ixid\
        =M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
             alt="nature image">
        <p class="link-center">
            <a href="https://unsplash.com/photos/Hf7Dz1WrmA0" target="_blank">Nature</a>
        </p></div>

    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1686513013885-b276d29002bf?ixlib=rb-4.0.3&ixid\
        =M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
             alt="nature image">
        <a href="https://unsplash.com/photos/Hf7Dz1WrmA0" target="_blank">Nature2</a>
    </div>

    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1686513013885-b276d29002bf?ixlib=rb-4.0.3&ixid\
        =M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
             alt="nature image">
        <p class="link-center">
            <a href="https://unsplash.com/photos/Hf7Dz1WrmA0" target="_blank">Nature</a>
        </p>
    </div>
</div>

<button id="show-more">Show more</button>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/941cb1ed70.js" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="styles.css">

</head>
<body>

<div class="main">
    <nav>
        <div class="logo">
            <img src="logo.jpeg" width="100" height="100">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </div>
    </nav>
    <div class="information">
        <img class="mobile" src="iphone.png">
        <div id="circle">
            <div class="feature one">
                <img src="mouse.png">
                <div>
                    <h3>Mouse</h3>
                    <p>Mouse Apple 23$ for free!!</p>
                </div>
            </div>
            <div class="feature two">
                <img src="headphone.jpeg">
                <div>
                    <h3>HeadPhones</h3>
                    <p>HeadPhones Apple 33$ for free!!</p>
                </div>
            </div>
            <div class="feature three">
                <img src="motherboard.png">
                <div>
                    <h3>Motherboard</h3>
                    <p>Motherboard Apple 90$ for free!!</p>
                </div>
            </div>
            <div class="feature four">
                <img src="processor.png">
                <div>
                    <h3>Processor</h3>
                    <p>Processor Apple 900$ for free!!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="arrow-down.jpeg" id="arrow-up">
        <h4>Features</h4>
        <img src="arrow-down.jpeg" id="arrow-down">
    </div>
</div>

<script type="text/javascript" src="scripts.js"></script>

</body>
</html>

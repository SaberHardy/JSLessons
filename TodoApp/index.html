<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/941cb1ed70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Todo With JS</title>

</head>
<body>

<h1>Create Todo App</h1>
<div class="container">
    <div class="left">
        <form id="form">
            <label for="input">Write your post here</label>
            <br>
            <br>
            <textarea name="post" id="input" cols="30" rows="10"></textarea>
            <br>
            <br>
            <div id="msg"></div>
            <button class="submit-btn" type="submit">Post</button>
        </form>
    </div>

    <div class="right">
        <h3>right Your posts here</h3>
        <div id="posts">
            <div class="description-post">
                <p>Hello World post 1</p>
                <span class="options">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </span>
            </div>
            <div class="description-post">
                <p>Hello World post 2</p>
                <span class="options">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </span>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="main.js"></script>
</body>
</html>

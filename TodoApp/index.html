<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap-css.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="all.min.css"/>
    <script src="fontawesome.js" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Todo With JS</title>

</head>
<body>

<div class="main-container">
    <h1>Create Todo App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="input">Write your post here</label>
                <br>
                <br>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br>
                <br>
                <div id="msg"></div>
                <button class="submit-btn" type="submit">Post</button>
            </form>
        </div>

        <div class="right">
            <h3>right Your posts here</h3>
            <div id="posts">
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
